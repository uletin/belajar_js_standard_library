<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        // object freeze & seal
        {
            const person = {
            firsName : "Eko",
            lastName : "Khannedy"
        }

        // Object Freeze, tidak dapat menghapus data dan menambahkan data didalam object
        // Object.freeze(person)

        // Object Seal, tidak dapat menghapus data, menambahkan data, tetapi dapat mengubah object
        Object.seal(person)

        person.firstName = "Budi"
        delete person.lastName

        console.info(person)
        }

        // Object Assign
        // Menggabungkan Property pada Object
        {
            const target = {
                firsName : "Eko"
            }
            const source = {
                //apabila nama propretynya sama maka target akan berubah berdasarkan source
                firsName : "Budi",
                lastName : "Khannedy"
            }

            Object.assign(target, source)
            console.info(target)
            console.info(source)
        }
        
        

    </script>
</body>
</html>
